<!DOCTYPE html>
<html>
    <head>
        <title>This is a HTML canvas</title>
        <style>
            body {
                text-align: center;
                font-family: sans-serif;
            }
            canvas {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <h1>This is a HTML canvas</h1>
        <canvas id="asteroids" width="400" height="400"></canvas>
        <script>
            const canvas = document.getElementById("asteroids");
            const context = canvas.getContext("2d");
            context.strokeStyle = 'dimgrey';
            context.lineWidth = 5;
            context.rect(75, 75, 250, 250);
            context.stroke();
        </script>
    </body>
</html>
