<!DOCTYPE html>
<html>
    <head>
        <title>Asteroids Arcade Game</title>
        <style>
            body {
                text-align: center;
                font-family: sans-serif;
            }
            canvas {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <h1>Asteroids Arcade Game</h1>
        <canvas id="asteroids" width="400" height="400"></canvas>
        <script>
            const canvas = document.getElementById("asteroids");
            const context = canvas.getContext("2d");
            context.strokeStyle = 'dimgrey';
            context.fillStyle = 'lightgrey';
            context.lineWidth = 5;
            context.rect(75, 75, 250, 250);
            context.stroke();
            context.fill();
            context.lineWidth = 0.75;
            context.textAlign="center";
            let msg = "2D Drawing";
            context.fillText(msg, canvas.width / 2, 100);
            context.strokeText(msg, canvas.width / 2, 100);
        </script>
    </body>
</html>
